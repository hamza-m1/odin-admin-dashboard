<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="title">
        <div class="title-logo">
          <img src="images/dashboard.svg" alt="" class="title-logo" />
        </div>
        <h1 class="title-text">Dashboard</h1>
      </div>

      <div class="nav">
        <div class="nav-item">
          <img src="images/home.svg" alt="" class="nav-logo" />
          <p class="nav-text">Home</p>
        </div>
        <div class="nav-item">
          <img src="images/profile.svg" alt="" class="nav-logo" />
          <p class="nav-text">Profile</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Messages</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">History</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Tasks</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Communities</p>
        </div>
      </div>

      <div class="support-nav">
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Settings</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Support</p>
        </div>
        <div class="nav-item">
          <img src="" alt="" class="nav-logo" />
          <p class="nav-text">Privacy</p>
        </div>
      </div>
    </nav>

    <header>
      <div class="search-bar">
        <img src="images/search.svg" alt="" class="search-img" />
        <input type="text" />
        <img src="images/notification.svg" alt="" class="notification-img" />
        <img src="images/profile-picture.jpg" alt="" class="profile-img" />
        <p class="user-name">Morgan Oakley</p>
      </div>
      <div class="profile-bar">
        <img src="images/profile-picture.jpg" alt="" class="profile-img" />
        <div class="user-greeting">
          <p>Hi there,</p>
          <h2>Morgan Oakley (@morgan)</h2>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
      <!-- <span class="excess"></span> -->
    </header>

    <main>
      <p>main</p>
    </main>
  </body>
</html>
